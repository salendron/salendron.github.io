<!DOCTYPE html>
<html>

  {% include head.html %}

  <body fullbleed layout vertical>
    <!-- BEGIN core-drawer-panle //-->
    <core-drawer-panel forceNarrow>
      
      <!-- MENU //-->
      {% include menu.html %}
      
      
      <!-- MAIN CONTENT //-->
      <core-header-panel main>
        <core-scroll-header-panel condenses keepCondensedHeader>
          {% include header.html %}
          
          <div class="page-content">
            <div class="wrapper">
              {{ content }}
              
              <!-- comments and social //-->
              <div id="fb-root"></div>
              <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/de_DE/sdk.js#xfbml=1&appId=464782520271556&version=v2.0";
                fjs.parentNode.insertBefore(js, fjs);
              }(document, 'script', 'facebook-jssdk'));</script>
              
              <script src="https://apis.google.com/js/plusone.js">
              </script>
              <div class="g-comments"
                  data-href="{{ site.url }}{{ page.url }}"
                  data-width="720"
                  data-first_party_property="BLOGGER"
                  data-view_type="FILTERED_POSTMOD">
              </div>
              <script>
                var width = window.innerWidth;
                
                if (width > 720) {
                  width = 720;
                } else {
                  width = width - 40;
                }
                
                document.getElementsByClassName('g-comments')[0].setAttribute('data-width', width);
              </script>
              
              
              <!-- END comments and social //-->
    
            </div>
          </div>          
      
          {% include footer.html %}
        </core-scroll-header-panel>
      </core-header-panel>
    </core-drawer-panel>
  </body>

</html>

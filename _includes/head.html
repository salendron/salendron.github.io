<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <!-- FONT AWESOME //-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- polymer //-->
  <script src="{{ "/bower_components/webcomponentsjs/webcomponents.min.js" | prepend: site.baseurl }}"></script>
  <link rel="import" href="{{ "/bower_components/core-toolbar/core-toolbar.html" | prepend: site.baseurl }}">
  <link rel="import" href="{{ "/bower_components/paper-button/paper-button.html" | prepend: site.baseurl }}">
  <link rel="import" href="{{ "/bower_components/core-icon-button/core-icon-button.html" | prepend: site.baseurl }}">
  <link rel="import" href="{{ "/bower_components/core-scroll-header-panel/core-scroll-header-panel.html" | prepend: site.baseurl }}">
  
</head>
